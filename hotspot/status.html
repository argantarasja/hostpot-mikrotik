<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Status - ramadhani-mycafe</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-box">
        <h1>Status Koneksi</h1>
        <p>Username: <b>$(username)</b></p>
        <p>IP Address: $(ip)</p>
        <p>Up Time: $(uptime)</p>
        <p>Bytes Up/Down: $(bytes-out-nice) / $(bytes-in-nice)</p>
        <p><a href="$(link-logout)" class="login-btn">Logout</a></p>
    </div>
</body>
</html>
